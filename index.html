<style>
	.chart div {
		font: 10px sans-serif;
		background-color: steelblue;
		text-align: right;
		padding: 3px;
		margin: 1px;
		color: white;
	}
</style>

<div class="chart"></div>
<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
<script>
	var data = [4, 8, 15, 16, 23, 42, 22, 1, 100, 50, 55, 12, 13];

	d3.select(".chart")
		.selectAll("div")
			.data(data)
		.enter().append("div")
			.style("width", function(d) { return d * 10 + "px"; })
			.text(function(d) { return d; });

</script>
