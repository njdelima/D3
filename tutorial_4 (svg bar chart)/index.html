<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>D3 Test</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [ 5, 10, 15, 20, 25 ];

			var w = 500;
			var h = 100;

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return i * (w / dataset.length);
				})
				.attr("y", 0)
				.attr("width", 20)
				.attr("height", 100);
		</script>
	</body>
</html>
